<mat-toolbar color="primary" class="mat-elevation-z4" [style.height.px]="toolbarHeight">
    <ng-container *ngIf="windowWidth >= breakpointWidth; else home">
        <a routerLink="" class="span--class">
            <span class="white-text">Your</span>
            <span class="red-text">Movies</span>
        </a>
    </ng-container>
    <div class="spacer"></div>
    <ng-container *ngIf="windowWidth >= breakpointWidth; else icon">
        <img src="favicon.ico" alt="Favicon" class="favicon">
        Search for your favourite movies and like them!
    </ng-container>
    <div class="spacer"></div>
    <ng-container *ngIf="windowWidth >= breakpointWidth; else dropdownMenu">
        <div class="vertical-line"></div>
        <a mat-fab extended class="buttons" routerLink="search" #findMovies>
            <mat-icon>movie</mat-icon>
            Find Movies
        </a>
        <div class="vertical-line"></div>
        <a mat-fab extended class="buttons" routerLink="favourites" #favorites>
            <mat-icon>star</mat-icon>
            Favourites
        </a>
    </ng-container>

    <ng-template #home>
        <a routerLink="" class="home-class">
            <mat-icon>home</mat-icon>
        </a>
    </ng-template>

    <ng-template #icon>
        <img src="favicon.ico" alt="Favicon" class="favicon">
    </ng-template>

    <ng-template #dropdownMenu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="search">
                <mat-icon>movie</mat-icon>
                Find Movies
            </button>
            <button mat-menu-item routerLink="favourites">
                <mat-icon>star</mat-icon>
                Favourites
            </button>
        </mat-menu>
    </ng-template>
</mat-toolbar>
<div class="content"></div>
